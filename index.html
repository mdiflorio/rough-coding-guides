---
layout: default
---

<h1>Recent Posts</h1>
<hr style='opacity: 0.1px'></hr>
    {% for post in site.posts limit:5 %}
        <div class='recent-post'>
            
            <h2><a href="{{site.baseurl}}{{ post.url }}">{{post.title}}</a></h2>
            <p class='date'>{{ post.date | date: "%-d %B %Y" }}</p>
            <p class='recent-des'>{{post.meta}}</p>
            <hr></hr> 
        </div>
    {% endfor %}
